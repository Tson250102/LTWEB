<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css box -->
    <link rel="stylesheet" href="editAccount-infor.css">



    <!-- link bootsrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Add Member</title>
</head>

<body>
    <!-- begin menu -->
        <div class="content-section">
            <h1 class="text-center">Thêm Mới Tài Khoản</h1>
            <div class="myAccount d-grid justify-content-center align-items-center">
                <div class="container">
               
                    <form action="" id="myForm" class="shadow rounded-3 pt-3 px-3">
        
                        <div class="input-box1">
                            <label for="name">
                                Họ:
                                <input type="text" placeholder="Nhập Họ.." required>
                            </label>
                        </div>
                        <div class="input-box1">
                            <label for="name">
                                Tên:
                                <input type="text" placeholder="Nhập Tên.." required>
                            </label>
                            <br>
                        </div>
                        <div class="input-box1">
                          <label for="name">
                              Tuổi:
                              <input type="number" placeholder="Nhập Tuổi.." required>
                          </label>
                          <br>
                      </div>
                        <div class="input-box1">
                            <label for="name">
                                Địa Chỉ:
                                <input type="text" placeholder="Nhập địa chỉ.." required>
                            </label>
                            <br>
                        </div>
                        <div class="input-box1">
                            <label for="email">
                                Email:
                                <input type="email" placeholder="Nhập Email.." required autocomplete="off">
                            </label>
                            <br>
                        </div>
                        <div class="input-box1">
                            <label for="name">
                               Số Điện Thoại:
                                <input type="number" placeholder="Nhập số điện thoại.." required>
                            </label>
                            <br>
                        </div>
        
                        <div class="text-center py-3">
                            <button class="btn btn-success ">Thêm</button>
                        </div>
        
                    </form>

                    
                </div>
            </div>
        </div>
        <a href="editAccountGuest.html" class="btn btn-secondary m-4"><i class="fa-solid fa-backward"></i> Trở về</a>



    </div>
    </div>


    
    <!-- link bootsrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
